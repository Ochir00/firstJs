<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const inventory = [
        { name: "apples", quantity: 2 },
        { name: "bananas", quantity: 0 },
        { name: "cherries", quantity: 5 },
      ];
      let search = prompt("Ta haih ymaa oruulnuu");
      let fountItem = inventory.find((fruit) => {
        return fruit.name === search;
      });

      if (fountItem == undefined) {
        // alert("oldsongui");
        console.log("oldsongu");
      } else {
        console.log(fountItem.name, fountItem.quantity +"x");
      }
    </script>
  </body>
</html>
